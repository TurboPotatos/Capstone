<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Mask Example</title>
<style>
    .masked-element {
        width: 300px;
        height: 300px;
        background-color: blue; /* Background color to show through the masked areas */
        background-size: contain;
        background-repeat: no-repeat;
        /* -webkit-mask-image: url(../../src/media/background_d20.png); */
        mask-image: url(../../src/media/background_d20.png);
    }
</style>
</head>
<body>
  <div class="masked-element"></div>
</body>
</html>
