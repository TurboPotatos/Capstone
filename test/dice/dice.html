<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice</title>

  <link rel="stylesheet" href="dice.css">
</head>
<body>

  <div class="button-container">
    <button class="die-btn d4" data-faces="4">
      <div class="triangle">
        <div id="d4left">4</div>
        <div id="d4right">4</div>
      </div>
    </button>
    <button class="die-btn d6" data-faces="6">
      <div class="cube">
        <div id="d6left"><br>6</div>
        <div id="d6right"><br>6</div>
        <div id="d6top">6</div>
      </div>
    </button>
    <button class="die-btn d8" data-faces="8">
      <div class="hexagon">
        <div id="d8center">8</div>
        <div id="d8bottom">8</div>
        <div id="d8left">8</div>
        <div id="d8right">8</div>
      </div>
    </button>
    <button class="die-btn d10" data-faces="10">
      <div>
        <div id="d10center">10</div>
        <div id="d10topLeft">10</div>
        <div id="d10topRight">10</div>
        <div id="d10botLeft">10</div>
        <div id="d10botRight">10</div>
      </div>
    </button>
    <button class="die-btn d12" data-faces="12">12</button>
    <button class="die-btn d20" data-faces="20">20</button>
</div>

</body>
</html>
