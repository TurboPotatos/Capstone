<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller</title>
<style>
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    button {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="button-container">
    <button id="btn4" onclick="rollDice(4)" disabled>Roll 4-sided die</button>
    <button id="btn6" onclick="rollDice(6)" disabled>Roll 6-sided die</button>
    <button id="btn8" onclick="rollDice(8)" disabled>Roll 8-sided die</button>
    <button id="btn10" onclick="rollDice(10)" disabled>Roll 10-sided die</button>
    <button id="btn12" onclick="rollDice(12)" disabled>Roll 12-sided die</button>
    <button id="btn20" onclick="rollDice(20)" disabled>Roll 20-sided die</button>
</div>

<button id="btnReset" onclick="resetButtons()">Reset</button>

<div id="result"></div>

<script>
function rollDice(numFaces) {
    var result = Math.floor(Math.random() * numFaces) + 1;
    document.getElementById('result').innerText = "You rolled a " + result + " on a " + numFaces + "-sided die.";
    document.getElementById('btn' + numFaces).disabled = true;
}

function resetButtons() {
    var buttons = document.getElementsByTagName('button');
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].disabled = false;
    }
    document.getElementById('result').innerText = "";
}
</script>

</body>
</html>
