<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Input Demo</title>
  <style>
    .number-input {
      width: 1rem;
      padding: 5px;
      font-size: 16px;
    }
    .arrow {
      font-size: 2rem;
      color: antiquewhite;
      text-shadow: 0 0 5px black, 0 0 5px black;
      cursor: pointer;
    }
    .unselectable {
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
      user-select: none; /* Standard syntax */
    }
  </style>
</head>
<body class="unselectable">
  <label for="number1">Number 1:</label>
  <div>
    <input type="text" id="number1" class="number-input" value="0">
    <span class="arrow up">▲</span>
    <span class="arrow down">▼</span>
  </div>
  
  <label for="number2">Number 2:</label>
  <div>
    <input type="text" id="number2" class="number-input" value="0">
    <span class="arrow up">▲</span>
    <span class="arrow down">▼</span>
  </div>
  
  <label for="number3">Number 3:</label>
  <div>
    <input type="text" id="number3" class="number-input" value="0">
    <span class="arrow up">▲</span>
    <span class="arrow down">▼</span>
  </div>

  <script>
    document.querySelectorAll('.arrow').forEach(function(arrow) {
      arrow.addEventListener('click', function() {
        var input = this.parentNode.querySelector('.number-input');
        var value = parseFloat(input.value);
        if (this.classList.contains('up')) {
          value += 1;
        } else {
          value -= 1;
        }
        input.value = value;
      });
    });
  </script>
</body>
</html>
