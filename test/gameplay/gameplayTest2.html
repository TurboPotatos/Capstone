<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller</title>

<link rel="stylesheet" href="gameplay.css">

</head>
<body>

<div class="button-container">
    <button class="die-btn d4" data-faces="4">4</button>
    <button class="die-btn d6" data-faces="6">6</button>
    <button class="die-btn d8" data-faces="8">8</button>
    <button class="die-btn d10" data-faces="10">10</button>
    <button class="die-btn d12" data-faces="12">12</button>
    <button class="die-btn d20" data-faces="20">20</button>
</div>

<div id="btnDiv">
    <button id="btnReset">Reset</button>
    <button id="btnRoll">Roll</button>
    
</div>

<div id="boonDiv">
    <button id="btnAddStamina">Add Stamina</button>
    <button id="btnAddCurrency">Add Currency</button>
    <button id="btnEstusFlask">Get Estus Flask</button>
</div>

<div id="result"></div>

<div id="henchman">
    <span class="henchSpan" id="henchName"></span>
    <span class="henchSpan" id="health"></span>
    <span class="henchSpan" id="threshold"></span>
    <span class="henchSpan" id="staminaPenalty"></span>
    <span class="henchSpan" id="healingFactor"></span>
    <span class="henchSpan" id="currencyGiven"></span>
</div>

<div id="player">
    <span class="playerSpan" id="stamina"></span>
    <span class="playerSpan" id="score"></span>
    <span class="playerSpan" id="currency"></span>
</div>

<div id="boonCollection"></div>

<script type="module" src="Gameplay.js"></script>

</body>
</html>
