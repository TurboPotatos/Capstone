<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
    }

    #colorBox {
        width: 200px;
        height: 200px;
        margin: 20px;
        border: 1px solid black;
    }

    .slider-container {
        width: 70%;
        height: 10%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .slider-container input[type="range"] {
        width: 80%;
        height: 2rem; /* Adjust the height here */
    }
</style>
</head>
<body>
<div id="colorBox"></div>
<div class="slider-container">
    <label for="redRange">Red:</label>
    <input type="range" id="redRange" min="0" max="255" value="0">
    <br>
    <label for="greenRange">Green:</label>
    <input type="range" id="greenRange" min="0" max="255" value="0">
    <br>
    <label for="blueRange">Blue:</label>
    <input type="range" id="blueRange" min="0" max="255" value="0">
</div>

<script>
    const redRange = document.getElementById("redRange");
    const greenRange = document.getElementById("greenRange");
    const blueRange = document.getElementById("blueRange");
    const colorBox = document.getElementById("colorBox");

    function updateColor() {
        const redValue = redRange.value;
        const greenValue = greenRange.value;
        const blueValue = blueRange.value;
        const color = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
        colorBox.style.backgroundColor = color;
    }

    redRange.addEventListener("input", updateColor);
    greenRange.addEventListener("input", updateColor);
    blueRange.addEventListener("input", updateColor);

    // Initialize color on page load
    updateColor();
</script>
</body>
</html>
