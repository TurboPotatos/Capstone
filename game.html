<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="src/js/Dice.js"></script>
  <link rel="stylesheet" href="src/css/styles.css">
	<title>Henchmen Hospital</title>
</head>
<body>
  <div class="wrapper">
    <div id="henchmen">
      <img src="#" alt="Henchmen portrait" id="henchmenPortrait">
      <p>Henchmen remaining: 3</p>
      
      <!-- Display current health by changing the current value.
      Change "max" based on the current enemy's max health -->
      <span>Henchmen Health: 100 </span>
      <input type="range" min="0" max="100" value="100" id="healthBar" disabled>
      
    </div>
    
    <div id="gameLogs">
      <span>Game logs:</span>
      <p id="logText">
        This is a log entry.
      </p>
    </div>
    <!-- TODO: figure out what the "dice rolling area" is exactly -->
    <div id="diceArea">
      Dice Roll Area
    </div>
    
    <div id="gameStats">
      <span id="score">Score: 0</span><br>
      <span id="stamina">Stamina: 100</span><br>
      <span id="money">Money: 0</span><br>
    </div>
    
    <div id="diceEffectsDisplay">
      <span>Special effects: </span>
      <span>Your d6 has a 10% chance to do double healing.</span>
      <span>This enemy gets hurt by 2s!</span>
    </div>
    
    <div id="collectableEffects">
      <span id="boonEffects">Boon effects: </span>
      <span id="curseEffects">Curse effects: </span>
    </div>
    
    <div id="specialDice">
      <span>Special dice</span>
    </div>
    
    <!-- TODO- link button to roll function onclick -->
    <button type="button" onclick id="rollDiceBtn">Roll Dice</button>
  </div>

  
</body>
</html>
