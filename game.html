<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="src/js/test.js"></script>
  <link rel="stylesheet" href="src/css/styles.css">
	<title>Henchmen Hospital</title>
</head>
<body>
  <div class="wrapper">
    <div id="henchmen">
      <img src="src/media/testAsset.png" alt="Henchmen portrait" id="henchmenPortrait">
      <p>
        Special effects: <br><br>
        Your d6 has a 10% chance to do double healing. <br><br>
        This henchman gets hurt by 2s! <br>
      </p>
      
      <!-- Display current health by changing the current value.
      Change "max" based on the current enemy's max health -->
      <span>Henchmen Health: 100 </span>
      <input type="range" min="0" max="100" value="100" id="healthBar" disabled>
      
    </div>
    
    <div id="gameLogs">
      <span>Game logs:</span>
      <p id="logText">
        This is a log entry.
      </p>
    </div>
    <!-- TODO: figure out what the "dice rolling area" is exactly -->
    <div id="diceArea">
      Dice Roll Area
    </div>
    
    <div id="gameStats">
      <div id="score">Score: 0</div><br>
      <div id="stamina">Stamina: 100</div><br>
      <div id="money">Money: 0</div><br>
    </div>
    
    <div id="waveInfo">
      <span>Henchmen remaining: 3</span>
    </div>
    
    <div id="collectableEffects">
      <span id="boonEffects">Boon effects: </span>
      <span id="curseEffects">Curse effects: </span>
    </div>
    
    <div id="specialDice">
      <span>Special dice</span>
    </div>
    
    <!-- TODO- link button to roll function onclick -->
    <button type="button" id="rollDiceBtn">Roll Dice</button>
  </div>

  
</body>
</html>
