<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/shop.css">
  <link rel="stylesheet" href="src/css/dice.css">
</head>
<body>

  <div class="wrapperWrapper unselectable">
    <div class="wrapper unselectable">
      <div id="devTools">
        <!-- <div id="playerInfo">See Player Info</div> -->
        <div id="addMoneys">Aquire Currency</div>
        <div id="boonBox">
          <div id="leftArrow">◀</div>
          <div id="rightArrow">▶</div>
        </div>
        <div id="playerData">
          <div id="playerStamina">
            <!-- Stamina -->
            <div id="playerStaminaBar"></div>
            <!-- BLue bar of stamina -->
            <div id="stamina">Stamina: <span style="white-space: nowrap;">35/100</span></div>
          </div>
          <div id="currency">Current Currency: <span id="currentCurrency">0</span></div>
        </div>
        <button id="displayDice" class="playerDataButton">View Dice</button>
        <button id="displayConsumables" class="playerDataButton">View Consumables</button>
      </div>

      <div id="coffeeWrapper">
        <div class="vendingMachine coffeeFront">

          <div class="vendingMachine coffeeDispenser coffeeMachine">
            <span class="tooltip">Test</span>
          </div>
          
          <div class="vendingMachine coffeeKeypadFrame">
            <div class="vendingMachine lcdScreen coffeeLCD">
              
            </div>

            <div class="vendingMachine numPad">
              <button id="buyItem">Buy Some Coffee!</button>
            </div>
          </div>

          <div class="vendingMachine coffeeBillSlot">

          </div>

          <div class="vendingMachine coffeeCoinSlot">

          </div>

          <div class="vendingMachine changeReturn">
            <div></div>
          </div>

        </div>
      </div>

      <div id="vendWrapper">
        <div class="vendingMachine front">

          <div class="vendingMachine storage">
            
            <div class="vendingMachine rows">
              <table>
                <tbody>
                  <tr class="row1">
                    <td class="col1 slot"></td>
                    <td class="col2 slot"></td>
                    <td class="col3 slot"></td>
                  </tr>
                  <tr class="row2">
                    <td class="col1 slot"></td>
                    <td class="col2 slot"></td>
                    <td class="col3 slot"></td>
                  </tr>
                  <tr class="row3">
                    <td class="col1 slot"></td>
                    <td class="col2 slot"></td>
                    <td class="col3 slot"></td>
                  </tr>
                  <tr class="row4">
                    <td class="col1 slot"></td>
                    <td class="col2 slot"></td>
                    <td class="col3 slot"></td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>
          <div class="vendingMachine window">

          </div>

          <div class="vendingMachine keypadFrame">
            <div class="vendingMachine lcdScreen" id="lcdScreen"></div>

            <div class="vendingMachine numPad">
              <table>
                <tr class="row1">
                  <td class="col1 numPadInput" data-info="A">A</td>
                  <td class="col2 numPadInput" data-info="B">B</td>
                  <td class="col3 numPadInput" data-info="C">C</td>
                </tr>
                <tr class="row2">
                  <td class="col1 numPadInput" data-info="1">1</td>
                  <td class="col2 numPadInput" data-info="2">2</td>
                  <td class="col3 numPadInput" data-info="3">3</td>
                </tr>
                <tr class="row3">
                  <td class="col1 numPadInput" data-info="backspace">&lt;X</td>
                  <td class="col2 numPadInput" data-info="4">4</td>
                  <td class="col3 numPadInput" data-info="GO">GO</td>
                </tr>
              </table>
            </div>
          </div>

          <div class="vendingMachine billSlot">

          </div>

          <div class="vendingMachine coinSlot">

          </div>

          <div class="vendingMachine changeReturn">
            <div></div>
          </div>

          <div class="vendingMachine itemRetrieval">

          </div>

        </div>
      </div> <!-- endingMachine -->

      <div id="diceMachineWrapper">
        <div id="diceMachine">

        </div>
      </div>

      <button id="returnToGameBtn"><span>Back to work!</span></button>

      <div id="diceBox">
        <div id="diceContainer" class="diceContainer">
          <span id="message"></span>
          <button id="buyDice" class="buyDice">Buy a dice!</button>
          <div id="diceOptions"></div>
          <button id="buyConsumables" style="display: none;" class="buyDice">Buy some consumables!</button>
          <button id="backBtn" class="backBtn">Back</button>
        </div>
        <div id="playerDice" class="diceContainer">
          <button class="viewBtn" id="viewConsumables">View Consumables</button>
          <button class="backBtn" id="diceBackBtn">Back</button>
        </div>
        <div id="playerConsumables" class="diceContainer">
          <button class="viewBtn" id="viewDice">View Dice</button>
          <button class="backBtn" id="consumableBackBtn">Back</button>
        </div>
      </div>
      
        
    </div> <!-- END wrapper -->
  </div> <!-- END wrapperWrapper -->

  
  <script src="src/js/shop.js" type="module"></script>
</body>
</html>
