<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henchmen Hospital - At the Supply Closet</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/workshop.css">
</head>
<body style="background-color: dimgray;">
  <div class="wrap">
    <div id="priceNbuy">
      <button id="buyItem">Buy Dice Side!</button>
      <h2 id="priceH2">Dice Sides Cost: <span id="price">15</span></h2>
    </div>

    <div class="left">
      <table class="shelf-table">
        <tr>
          <td><img src="src/media/Boons/boon_pillBottle.png" alt="pills"></td>
        </tr>
        <tr>
          <td><img src="src/media/Boons/boon_thermometer.png" alt=""></td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </table>
    </div>
    <div class="center">
      <table>
        <tr>
          <td class="slot" id="slot1"></td>
          <td class="slot" id="slot2"></td>
          <td class="slot" id="slot3"></td>          
        </tr>
        <tr>
          <td class="slot" id="slot4"></td>
          <td class="slot" id="slot5"></td>
          <td class="slot" id="slot6"></td>          
        </tr>
        <tr>
          <td class="slot" id="slot7"></td>
          <td class="slot" id="slot8"></td>
          <td class="slot" id="slot9"></td>          
        </tr>
      </table>
      <div class="diceListWrapper">
        Modify Dice
      </div>
    </div>
    <div class="right">
      <table class="shelf-table">
        <tr>
          <td><img src="src/media/Boons/boon_tongueDepressor.png" alt=""></td>
        </tr>
        <tr>
          <td><img src="src/media/Boons/boon_medicalBag.png" alt="med bag"></td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </table>
    </div>

    <div id="devTools">
      <!-- <div id="buyItem">Buy Item</div> -->
      <div id="addMoneys">Aquire Currency</div>
      <div id="playerInfo">See Player</div>
      <div id="boonBox">
        <div id="leftArrow">◀</div>
        <div id="rightArrow">▶</div>
      </div>
      <div id="playerData">
        <div id="playerStamina">
          <!-- Stamina -->
          <div id="playerStaminaBar"></div>
          <!-- BLue bar of stamina -->
          <div id="stamina">Stamina: <span style="white-space: nowrap;">35/100</span></div>
        </div>
        <div id="currency">Current Currency: <span id="currentCurrency">0</span></div>
      </div>
    </div>


    <div id="modDiceBox">
      <div id="modDiceContainer">
        <div id="currentDice">
          <ul class="diceList" style="display: none;"></ul>
          <br><br><br><br><br>
          <ul class="playerDiceFaces"><span id="playerFaces">Player Die Faces</span></ul>
          <br><br><br><br><br><br>
          <button id="modBackBtn">Back</button>
        </div>
      </div>
    </div>
  </div>
  <button id="returnToGameBtn"><span>Back to Work!</span></button>

  <script src="./src/js/workshop.js" type="module"></script>
</body>
</html>
